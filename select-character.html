<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2c3e50">
    <title>Runner Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }
        #selected-character {
            width: 250px;
            height: 250px;
            border: 3px dashed #3498db;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #selected-character:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        #start-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            font-size: 20px;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            #selected-character {
                width: 200px;
                height: 200px;
            }
            #start-button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Runner Game</h1>
        <p>Get ready for an exciting adventure with your character!</p>
        
        <div id="selected-character" style="background-image: url('output-onlinepngtools.png');"></div>
        
        <div class="button-container">
            <button id="start-button">Start Adventure</button>
        </div>
    </div>

    <script>
        // Create star background effect
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = '2px';
            star.style.height = '2px';
            star.style.background = 'white';
            star.style.position = 'absolute';
            star.style.borderRadius = '50%';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite ease-in-out`;
            starsContainer.appendChild(star);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            
            // Save the character image path to localStorage and start game
            startButton.addEventListener('click', () => {
                localStorage.setItem('characterImage', 'output-onlinepngtools.png');
                window.location.href = 'index.html';
            });
            
            // Prevent bounce effect on iOS Safari
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Resize handler
            window.addEventListener('resize', function() {
                // Force redraw of elements for better mobile experience
                document.body.style.display = 'none';
                document.body.offsetHeight; // Trigger reflow
                document.body.style.display = '';
            });
        });
    </script>
</body>
</html>
